<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/VerdanaFont.css">
    <link rel="stylesheet" href="styles/all.css">
    <title>FourthHomeWork</title>
</head>

<body>
    <header>
        <div class="logo">
            <p>
                Journey
            </p>
        </div>
        <div class="additional-information">
            <div class="additional-information__icons">
                <div class="additional-information__icons--icon1">
                    <a href="#"></a>
                </div>
                <div class="additional-information__icons--icon2">
                    <a href="#"></a>
                </div>
                <div class="additional-information__icons--icon3">
                    <a href="#"></a>
                </div>
                <div class="additional-information__vl"></div>
            </div>
            <div class="additional-information__enter">
                <p>
                    Welcome, <a href="#" class="additional-information__enter--link">Log In</a>
                    or <a href="#" class="additional-information__enter--link">Sign Up</a>
                </p>
            </div>
        </div>
    </header>
    <main>
        <form class="registration-form" action="#" name="reg-form">
            <div class="registration-form__header">
                <p>Sign Up</p>
                <p class="registration-form__header__Link-to-log-in"><a href="#">Log In</a></p>
            </div>
            <div class="registration-form__button--social-network">
                <a href="#" class="registration-form__button--social-network__facebook"><span class="vl"></span><span
                        class="registration-form__button--social-network__facebook--text">Fecebook</span> </a>
                <a href="#" class="registration-form__button--social-network__google"><span class="vl"></span><span
                        class="registration-form__button--social-network__google--text">Google</span></a>
            </div>
            <div class="registration-form__line">
                <div>
                    <hr>
                </div>
                <div class="registration-form__line--text">
                    or
                </div>
                <div>
                    <hr>
                </div>

            </div>
            <div class="registration-form__input-fields">
                <input
                    class="registration-form__input-fields__input registration-form__input-fields__input--input__fname"
                    type="text" placeholder="First Name">
                <input
                    class="registration-form__input-fields__input registration-form__input-fields__input--input__lname"
                    type="text" placeholder="Last Name">
                <input
                    class="registration-form__input-fields__input registration-form__input-fields__input--input__email"
                    type="email" placeholder="Email">
                <input
                    class="registration-form__input-fields__input registration-form__input-fields__input--input__choose-pass"
                    type="password" placeholder="Choose Password">
                <input
                    class="registration-form__input-fields__input registration-form__input-fields__input--input__confirm-pass"
                    type="password" placeholder="Confirm Password">
            </div>
            <div class="registration-form__agree-and-send">
                <div class="registration-form__agree-and-send__agree-box">

                    <label class="registration-form__label">
                        <input class="registration-form__checkbox" type="checkbox" name="agree">
                        <span class="registration-form__checkbox--fake"></span>
                        Agree our
                    </label>
                    <a href="#">Terms & Conditions</a>
                </div>
                <button class="registration-form__submit--button" type="submit">
                    Create Account
                </button>
            </div>
            <div class="registration-form__green-square"></div>
        </form>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
